<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="top-text">

    <div class="container">
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-box">
                <botton type="button" class="button" id="Next1">Next</botton>

        </form>

        <form id="form2">
            <h3>PERSONAL INFO</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Mobile No." required>
            <div class="btn-box">
                <botton type="button" class="button" id="Back1">Back</botton>
                <botton type="button" class="button" id="Next2">Next</botton>
            </div>
        </form>

        <form id="form3">
            <h3>PAY NOW</h3>
            <input type="text" placeholder="Account No." required>
            <input type="text" placeholder="CVV" required>
            <input type="text" placeholder="Expiry Date" required>
            <div class="btn-box">
                <botton type="button" class="button" id="Back2">Back</botton>
                <botton type="sumbit" class="button">Submit</botton>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>

    <script src="js/enroll.js"></script>



</body>
</html>
